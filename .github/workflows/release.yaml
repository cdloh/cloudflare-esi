name: deploy
on:
  push:
    branches:
      - main


jobs:
  deploy:
    if: ${{ github.repository_owner == 'cdloh' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run lint

      - name: Push main branch
        run: npm version 0.0.0-$GITHUB_SHA && npm publish --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
